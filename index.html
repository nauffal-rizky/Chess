<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Chess</title>
  </head>
  <body>
    <section class="chess">
      <article class="chess-wrapper">
        <span class="title">Chess game</span>
        <div class="chess-board">
          <!-- First row -->
          <div class="square dark black-side">
            <i class="fa-solid fa-chess-rook"></i>
          </div>
          <div class="square black-side">
            <i class="fa-solid fa-chess-knight"></i>
          </div>
          <div class="square dark black-side">
            <i class="fa-solid fa-chess-bishop"></i>
          </div>
          <div class="square black-side">
            <i class="fa-solid fa-chess-queen"></i>
          </div>
          <div class="square dark black-side">
            <i class="fa-solid fa-chess-king"></i>
          </div>
          <div class="square black-side">
            <i class="fa-solid fa-chess-bishop"></i>
          </div>
          <div class="square dark black-side">
            <i class="fa-solid fa-chess-knight"></i>
          </div>
          <div class="square black-side">
            <i class="fa-solid fa-chess-rook"></i>
          </div>

          <!-- Second row -->
          <div class="square black-side">
            <i class="fa-solid fa-chess-pawn"></i>
          </div>
          <div class="square dark black-side">
            <i class="fa-solid fa-chess-pawn"></i>
          </div>
          <div class="square black-side">
            <i class="fa-solid fa-chess-pawn"></i>
          </div>
          <div class="square dark black-side">
            <i class="fa-solid fa-chess-pawn"></i>
          </div>
          <div class="square black-side">
            <i class="fa-solid fa-chess-pawn"></i>
          </div>
          <div class="square dark black-side">
            <i class="fa-solid fa-chess-pawn"></i>
          </div>
          <div class="square black-side">
            <i class="fa-solid fa-chess-pawn"></i>
          </div>
          <div class="square dark black-side">
            <i class="fa-solid fa-chess-pawn"></i>
          </div>

          <!-- Third row -->
          <div class="square dark"></div>
          <div class="square"></div>
          <div class="square dark"></div>
          <div class="square"></div>
          <div class="square dark"></div>
          <div class="square"></div>
          <div class="square dark"></div>
          <div class="square"></div>

          <!-- Fourth row -->
          <div class="square"></div>
          <div class="square dark"></div>
          <div class="square"></div>
          <div class="square dark"></div>
          <div class="square"></div>
          <div class="square dark"></div>
          <div class="square"></div>
          <div class="square dark"></div>

          <!-- Fifth row -->
          <div class="square dark"></div>
          <div class="square"></div>
          <div class="square dark"></div>
          <div class="square"></div>
          <div class="square dark"></div>
          <div class="square"></div>
          <div class="square dark"></div>
          <div class="square"></div>

          <!-- Sixth row -->
          <div class="square"></div>
          <div class="square dark"></div>
          <div class="square"></div>
          <div class="square dark"></div>
          <div class="square"></div>
          <div class="square dark"></div>
          <div class="square"></div>
          <div class="square dark"></div>

          <!-- Seventh row -->
          <div class="square dark white-side">
            <i class="fa-solid fa-chess-pawn"></i>
          </div>
          <div class="square white-side">
            <i class="fa-solid fa-chess-pawn"></i>
          </div>
          <div class="square dark white-side">
            <i class="fa-solid fa-chess-pawn"></i>
          </div>
          <div class="square white-side">
            <i class="fa-solid fa-chess-pawn"></i>
          </div>
          <div class="square dark white-side">
            <i class="fa-solid fa-chess-pawn"></i>
          </div>
          <div class="square white-side">
            <i class="fa-solid fa-chess-pawn"></i>
          </div>
          <div class="square dark white-side">
            <i class="fa-solid fa-chess-pawn"></i>
          </div>
          <div class="square white-side">
            <i class="fa-solid fa-chess-pawn"></i>
          </div>

          <!-- Eighth row -->
          <div class="square white-side">
            <i class="fa-solid fa-chess-rook"></i>
          </div>
          <div class="square dark white-side">
            <i class="fa-solid fa-chess-knight"></i>
          </div>
          <div class="square white-side">
            <i class="fa-solid fa-chess-bishop"></i>
          </div>
          <div class="square dark white-side">
            <i class="fa-solid fa-chess-queen"></i>
          </div>
          <div class="square white-side">
            <i class="fa-solid fa-chess-king"></i>
          </div>
          <div class="square dark white-side">
            <i class="fa-solid fa-chess-bishop"></i>
          </div>
          <div class="square white-side">
            <i class="fa-solid fa-chess-knight"></i>
          </div>
          <div class="square dark white-side">
            <i class="fa-solid fa-chess-rook"></i>
          </div>
        </div>
      </article>
    </section>

    <!-- JS -->
    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/1160dd891b.js" crossorigin="anonymous"></script>
  </body>
</html>
